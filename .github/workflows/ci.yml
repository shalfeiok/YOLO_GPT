name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy app

      - name: Tests (pytest + coverage)
        run: pytest -q --cov=app --cov-report=term-missing

  build-pyinstaller:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set build metadata
        run: |
          echo "YDS_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "YDS_GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "YDS_BUILD_DATE=$(date +%F)" >> $GITHUB_ENV

      - name: Build (PyInstaller)
        run: pyinstaller packaging/yolo_desktop_studio.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yolo-desktop-studio-${{ github.ref_name }}-linux
          path: dist/
