[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = false

[tool.ruff]
line-length = 100
src = ["app", "tests"]
target-version = "py311"


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint]
# Keep CI checks focused on correctness/import hygiene for legacy codebase.
select = ["E9", "F", "I"]
ignore = [
  "E501", # handled by black
  "F401", # package re-exports in __init__ modules
]

[tool.ruff.lint.isort]
known-first-party = ["app"]
combine-as-imports = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
check_untyped_defs = true
disallow_untyped_defs = false
strict_equality = true

# Gradual strictness: tighten later.
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "app.core.*",
  "app.application.*",
]
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_reexport = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["app"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80
